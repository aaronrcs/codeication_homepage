<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="libraries/jquery-ui.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="libraries/bootstrap.min.css">
    <script type="text/javascript" src="libraries/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="libraries/bootstrap.min.js"></script>
    <script src="libraries/jquery-ui.js"></script>

    <title>Codeication</title>
    <script>
        $(document).ready(function(){
            $("#logo > img").hide().slideDown(2000);
            $(".header_container > h1").effect("slide");
        });
    
    </script>
</head>
<body>
    <!-- Logo Container -->
    <div class="logo_container">
        <div id="logo">
            <img src="assets/logo.png">
        </div>
    </div>
    <!-- <hr> -->
    <!-- Chrome Extension Name -->
    <div class="header_container">
        <h1 id="ext_name">Codeication</h1>
    </div>
    <!-- Chrome Extension Name -->
    <div class="info_container">
        <p id="info_text">How long are you going to code for? A Chrome Extension for relentless programmers.</p>
    </div>

    <div id="extensionSlider" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#extensionSlider" data-slide-to="0" class="active"></li>
              <li data-target="#extensionSlider" data-slide-to="1"></li>
              <li data-target="#extensionSlider" data-slide-to="2"></li>
              <li data-target="#extensionSlider" data-slide-to="3"></li>
            </ul>
            
            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/extension_img1.jpg" class="screenshots">
              </div>
              <div class="carousel-item">
                <img src="assets/extension_img2.jpg" class="screenshots">
              </div>
              <div class="carousel-item">
                <img src="assets/extension_img3.jpg" class="screenshots">
              </div>
              <div class="carousel-item">
                <img src="assets/extension_img4.jpg" class="screenshots">
              </div>
            </div>
            
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#extensionSlider" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#extensionSlider" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
    </div>
    <!-- Download button -->
    <div class="download_button_container">
        <a href="https://chrome.google.com/webstore/detail/codeication/mebnedjbhdpccfkifgjbffeoocggiaoi?hl=en&authuser=0" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Chrome Web Store</a>
    </div>
        
</body>

</html>
